// Configurações Gerais do Servidor
hostname "${SERVER_NAME}"
sv_lan 0
sv_region 255

// Configurações de Rede
sv_maxrate 25000
sv_minrate 5000
sv_maxupdaterate 101
sv_minupdaterate 20
sv_maxcmdrate 101
sv_mincmdrate 20

// RCON
rcon_password "${RCON_PASSWORD}"

// Configurações de Jogo
mp_startmoney ${START_MONEY}
mp_roundtime 5
mp_freezetime 0
mp_buytime ${BUY_TIME}
mp_friendlyfire ${FRIENDLY_FIRE}
mp_autoteambalance 1
mp_autokick 0
mp_timelimit 0
mp_winlimit 0
mp_maxrounds 0
mp_c4timer 45
mp_limitteams 2
mp_hostagepenalty 5
mp_tkpunish 0
mp_forcecamera 0
mp_forcechasecam 0
mp_footsteps 1

// Configurações de Servidor
sv_maxspeed 320
sv_gravity 800
sv_accelerate 5
sv_airaccelerate 10
sv_wateraccelerate 10
sv_stopspeed 75
sv_cheats 0
sv_pausable 0
sv_voiceenable 1
sv_alltalk 0

// Logs
log on
sv_logbans 1
sv_logecho 0
sv_logfile 1
sv_log_onefile 0

// Download
sv_allowdownload 1
sv_allowupload 1
sv_send_logos 1
sv_send_resources 1

// Configurações Anti-Cheat
sv_consistency 1

// Mensagens
sv_contact "admin@yourserver.com"

// Executar configurações adicionais
exec banned.cfg
exec listip.cfg

// Mensagem de inicialização
echo "Server.cfg carregado com sucesso!"
